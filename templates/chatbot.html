<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="chatbot.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Chatbot</h1>
        
        <form action="/get_response" method="post">
            <label for="question">Question:</label>
            <input type="text" id="question" name="question" required><br>
        
            <label for="question_category">Question Category:</label>
            <select id="question_category" name="question_category" required>
                <option value="mathematics">Mathematics</option>
                <option value="tensors">Tensors</option>
                <option value="physics">Physics</option>
                <option value="biology">Biology</option>
                <option value="ai">AI</option>
            </select><br>
        
            <input type="submit" value="Ask">
        </form>
        

        {% if response %}
        <div class="response-box">
            <h3>Question:</h3>
            <p>{{ question }}</p>
            <h3>Response:</h3>
            <p>{{ response }}</p>
            <p id="latency">{{latency}}</p>
        </div>
        {% endif %}

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                document.getElementById('chatForm').addEventListener('submit', function (event) {
                    var startTime = performance.now(); // Record start time before form submission

                    // Example: Simulating an asynchronous request with setTimeout
                    setTimeout(function () {
                        var endTime = performance.now(); // Record end time after simulating execution
                        var latency = endTime - startTime;
                        document.getElementById('latency').innerText = 'Execution Time: ' + latency.toFixed(2) + ' ms';
                    }, 1000); // Simulating 1000 ms (1 second) of latency
                });
            });
        </script>
    </div>
</body>
</html>
